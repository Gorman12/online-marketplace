<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>online marketplace</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to Sean and Tim's Online Market</h1>

    <form>
      <div id="confirm">
        <div class="form-group">
          <lable for="name1">First name</lable>
          <input id="name1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <lable for"name2">Last name</lable>
          <input id="name2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <lable for"address">Address</lable>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <lable for="email">Email</lable>
          <input id="email" class="form-control" type="text">
        </div>
      </div>

    <h2>Choose your product</h2>

    <select class="form-control" id="product">
      <option>Animals</option>
      <option>Cars</option>
      <option>Books</option>
      <option>Airplanes</option>
      <option>Swords</option>
    </select>

    <h2>Choose your payment method</h2>

    <div class="radio">
      <lable>
        <input type="radio" name="credit" value="visa">
        Visa
      </lable>
    </div>
    <div class="radio">
      <lable>
        <input type="radio" name="credit" value="Amex">
        American Express
      </lable>
    </div>
    <div class="radio">
      <lable>
        <input type="radio" name="credit" value="mastercard">
        Mastercard
      </lable>
    </div>

    <h2>Choose a shipdate</h2>

    <div class="form-group">
      <label for="shipdate">Choose a ship date</lable>
      <input id="ship" class="form-control" type="date">
    </div>

  </div>

  <div class="container">
    <div id="receipt">
      <p>Thank you <span class="name1"></span><span class="name2"></span>. Here is a copy of your reciept.</p>

  




</body>
